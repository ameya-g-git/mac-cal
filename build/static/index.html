<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacCal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.png" alt="MacCal logo" />
      <h1>Mac<span>Cal</span></h1>
    </header>
    <main>
      <form id="popup-content">
        <div id="name-input">
          <div id="format">
            <label id="format-spec-ctnr" for="format-spec"
              >Name Format:
              <a href="#" id="format-info">
                <img src="./assets/img/info.png" alt="Name format info modal" />
              </a>
              <aside id="modal">
                <small
                  >Use the buttons below to add course info to the name!</small
                >
              </aside>
              <small id="format-err"
                >(make sure curly braces are closed!)</small
              >
            </label>
            <input
              type="text"
              id="format-spec"
              name="format-spec"
              value="{code} - {type} {sec}"
            />
          </div>
          <div id="format-btns">
            <button id="btn-code">Course Code</button>
            <button id="btn-type">Class Type</button>
            <button id="btn-sec">Section</button>
            <button id="btn-room">Room</button>
          </div>
        </div>
        <label for="room-loc" id="room-check">
          <input type="checkbox" checked name="room-loc" id="room-loc" />
          <span id="checkbox-ctnr"></span>
          Include room in Location section
        </label>
        <hr />
        <div id="timetable-preview">
          <h3>An event in your calendar would look something like...</h3>
          <div id="preview-block">
            <img src="assets/img/timetablegrid.png" alt="" />
            <div id="block">
              <span id="block-title">MATH 1ZA3 - LEC C01</span>
              <div id="block-loc">
                <img src="assets/img/loc.svg" alt="" />
                <span id="room">PGCLL 127</span>
              </div>
            </div>
          </div>
        </div>
        <button id="submit" type="submit">Generate Calendar</button>
      </form>
    </main>
    <div id="wrong-page-content" class="hidden">
      <h1>Can't get your timetable information from here!</h1>
      <h2>
        Go to
        <a href="https://mytimetable.mcmaster.ca">MyTimetable</a>
        instead!
      </h2>
    </div>
  </body>
  <script src="../settings/settings.js"></script>
  <!-- TODO: work on the actual interface of things, and run the ics generation script once the form is "submitted" -->
</html>
